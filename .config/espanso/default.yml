# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Markdown
  - trigger: ":a"
    replace: "[$|$]({{clipboard}})"
    vars:
      - name: "clipboard"
        type: "clipboard"

  - trigger: ":b"
    replace: "**$|$**"
    vars:
      - name: "clipboard"
        type: "clipboard"

  - trigger: ":code"
    replace: |
      ```
      $|$
      ```

  # Day  eval
  - trigger: ":deva"
    replace: |
      ## Day eval
      - what I learned: $|$
      - memorable:

  # Sprint Retro
  - trigger: ":kalm"
    replace: |
      ## {{mytoday}}
    
      **Keep:**
      - $|$

      **Add:**
      - write something here...

      **Less:**
      - write something here...

      **More:**
      - write something here...
    vars:
      - name: mytoday
        type: date
        params:
          format: "%e %b %Y"

  # Github
  - trigger: ":gpr"
    replace: |
      **Changes**
      - $|$

      **Related Tasks**
      - put hyperlinks here
          
  - trigger: ":today"
    replace: "{{mytoday}}"
    vars:
      - name: mytoday
        type: date
        params:
          format: "%e %b %Y"

  - trigger: ":dailies"
    replace: "{{mytoday}}"
    vars:
      - name: mytoday
        type: date
        params:
          format: "# %A, %e %B %Y"

  # Time
  - trigger: ":now"
    replace: "{{mytime}}"
    vars:
      - name: mytime 
        type: date
        params:
          format: "%H:%M"

  # Dates
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
          
  # Database connection string
  - trigger: ":dbds"
    replace: "dbdriver://username:password@host:port/dbname?param1=true&param2=false"

  - trigger: ":progress"
    replace: "<progress value=\"{{clipboard}}\" max=\"100\">{{clipboard}}%</progress>"
    vars:
      - name: "clipboard"
        type: "clipboard"

